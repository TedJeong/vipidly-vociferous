<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <style type="text/css">
    div.container{
      align-items: center;
    }
    body {
    background-image: url("img/night-1920.jpg");
    background-color: #cccccc;
	}
    </style>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
  </head>


  <body>
      <div class="container">
          <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
              <div class="panel panel-info" >
                      <div class="panel-heading">
                          <div class="panel-title"> <img src="img/logos/michelin_temp_gul.png"> <font color="white">Login</font></div>
                          <div style="float:right; font-size: 70%; position: relative; top:-10px"><a href="#"><font color="white">Did you forget your password/id?</font></a></div>
                      </div>

                      <div style="padding-top:30px" class="panel-body" >

                          <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                          <form action="memberlistlogin.do" id="loginform" class="form-horizontal" role="form">

                              <div style="margin-bottom: 25px" class="input-group">
                                          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                          <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email">
                                          
                                      </div>

                              <div style="margin-bottom: 25px" class="input-group">
                                          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                          <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                                          
                                      </div>
                              <div class="input-group">
                                        <div class="checkbox">
                                          <label>
                                            <input id="login-remember" type="checkbox" name="remember" value="1"> <font color="white">Remember me!</font>
                                          </label>
                                        </div>
                                      </div>


                                  <div style="margin-top:10px" class="form-group">
                                      <!-- Button -->
                                      <div class="col-sm-12 controls" align="center">
                                        <input type="submit" id="btn-login" class="btn btn-warning" value = "Login">
                                        <a id="btn-fblogin" href="signin.html" class="btn btn-primary">Signin</a>
                                      </div>
                                  </div>


                              </form>
                          </div>
                      </div>
          </div>



      </div>


    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
  </body>
</html>
