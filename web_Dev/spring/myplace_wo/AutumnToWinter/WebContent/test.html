<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h1> test !</h1>
	<input type="text" onkeydown="javascript:if(event.keyCode==13) checkEnter();" width="10"/>
	<button id="test" onclick="alert('test!');")>test</button>
	<button onclick="checkEnter().test()">tes</button>
</body>

	<script>
	function checkEnter(){
		if(event.keyCode==13){
			document.getElementById('test').click();
		}
		function test(){
			alert("test");
		}
	}
	</script>
</html>
